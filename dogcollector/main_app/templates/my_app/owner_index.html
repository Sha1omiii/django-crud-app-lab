<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owners</title>
</head>
<body>
    <h1>All Owners</h1>
    <ul>
        {% for owner in owners %}
            <li>
                <a href="{% url 'owner_detail' owner.id %}">{{ owner.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_owner' %}">Create a new owner</a>
</body>
</html>
